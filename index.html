<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación del clima minimalista y responsive, optimizada para personas mayores">
    <meta name="theme-color" content="#E8F4FD">
    <title>Clima Minimalista</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://api.openweathermap.org">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-orange-50 to-cyan-50">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-blue-50 to-cyan-50 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-200 border-t-blue-400 mx-auto mb-4"></div>
            <p class="text-slate-600 text-lg">Obteniendo tu clima...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden min-h-screen p-4">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-slate-700 mb-2">
                <i data-lucide="cloud-sun" class="inline-block w-8 h-8 mr-2"></i>
                Clima Hoy
            </h1>
            <div id="location" class="flex items-center justify-center text-slate-600">
                <i data-lucide="map-pin" class="w-4 h-4 mr-1"></i>
                <span>Detectando ubicación...</span>
            </div>
        </header>

        <!-- Current Weather Card -->
        <main class="max-w-md mx-auto space-y-6">
            <div id="current-weather" class="bg-white/20 backdrop-blur-sm rounded-xl p-6 shadow-lg">
                <!-- Weather content will be populated by JavaScript -->
            </div>

            <!-- Additional Info Grid -->
            <div id="additional-info" class="grid grid-cols-2 gap-4">
                <!-- Additional weather details -->
            </div>

            <!-- 7-Day Forecast -->
            <div id="forecast" class="bg-white/20 backdrop-blur-sm rounded-xl p-6 shadow-lg">
                <h3 class="text-lg font-semibold text-slate-700 mb-4">Próximos 7 días</h3>
                <div class="overflow-x-auto">
                    <div class="flex gap-4 pb-2" id="forecast-container">
                        <!-- Forecast cards will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-8 text-slate-500 text-sm">
            <p>Datos proporcionados por OpenWeatherMap</p>
        </footer>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl p-6 max-w-sm w-full">
            <div class="text-center">
                <i data-lucide="alert-circle" class="w-12 h-12 text-red-400 mx-auto mb-4"></i>
                <h3 class="text-lg font-semibold text-slate-700 mb-2">Ups, algo salió mal</h3>
                <p id="error-message" class="text-slate-600 mb-4"></p>
                <button id="retry-button" class="bg-blue-400 hover:bg-blue-500 text-white px-6 py-2 rounded-lg transition-colors">
                    Reintentar
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

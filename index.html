<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación del clima minimalista y responsive, optimizada para personas mayores">
    <meta name="theme-color" content="#E8F4FD">
    <title>El tiempo hoy</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Weather Effects Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://api.openweathermap.org">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-orange-50 to-cyan-50">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-blue-50 via-orange-50 to-cyan-50 flex items-center justify-center z-50">
        <div class="glass-card-primary p-8 text-center">
            <div class="loading-spinner mx-auto mb-6"></div>
            <p class="weather-description text-slate-600">Obteniendo tu clima...</p>
            <div class="mt-4 text-sm text-slate-500">
                <i data-lucide="map-pin" class="w-4 h-4 inline mr-1"></i>
                Detectando ubicación
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden min-h-screen p-4">
        <!-- Weather Effects SVGs -->
        <svg id="weather-effects-outer" class="fixed inset-0 pointer-events-none w-full h-full" style="z-index: 10;">
            <defs>
                <path id="leaf" d="M41.9,56.3l0.1-2.5c0,0,4.6-1.2,5.6-2.2c1-1,3.6-13,12-15.6c9.7-3.1,19.9-2,26.1-2.1c2.7,0-10,23.9-20.5,25 c-7.5,0.8-17.2-5.1-17.2-5.1L41.9,56.3z"/>
            </defs>
        </svg>
        
        <!-- Header -->
        <header class="app-header fade-in">
            <div class="app-title">
                <i data-lucide="cloud-sun" class="w-8 h-8 text-blue-400"></i>
                <h1 class="title-main">El tiempo hoy</h1>
            </div>
            <div id="location" class="location-text">
                <i data-lucide="map-pin" class="w-4 h-4"></i>
                <span>Detectando ubicación...</span>
            </div>
        </header>

        <!-- Current Weather Card -->
        <main class="max-w-md mx-auto space-y-6">
            <div id="current-weather" class="weather-main-card fade-in-scale fade-in-delay-1 relative">
                <!-- Weather content will be populated by JavaScript -->
            </div>
            
            <!-- Weather Effects Inner SVG (separado para evitar conflictos) -->
            <svg id="weather-effects-inner" class="absolute top-0 left-0 w-full h-full pointer-events-none" style="z-index: 5; margin-top: 0;">
                <g id="layer3"></g>
                <g id="cloud3" class="cloud"></g>
                <g id="layer2"></g>
                <g id="cloud2" class="cloud"></g>
                <g id="layer1"></g>
                <g id="cloud1" class="cloud"></g>
            </svg>

            <!-- Additional Info Grid -->
            <div id="additional-info" class="weather-info-grid fade-in fade-in-delay-2">
                <!-- Additional weather details -->
            </div>

            <!-- 7-Day Forecast -->
            <div id="forecast" class="weather-main-card fade-in fade-in-delay-3">
                <h3 class="title-section">Próximos 7 días</h3>
                <div class="overflow-x-auto forecast-scroll">
                    <div class="flex gap-4 pb-2" id="forecast-container">
                        <!-- Forecast cards will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- Botón Ver Gráfica -->
                <div class="text-center mt-6">
                    <button id="view-chart-btn" class="chart-nav-button-main" onclick="goToForecastChart()">
                        <i data-lucide="bar-chart-3" class="w-4 h-4 mr-2 text-blue-500"></i>
                        Ver gráfica
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer fade-in fade-in-delay-4">
        </footer>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="glass-card-primary max-w-sm w-full p-6 fade-in-scale">
            <div class="text-center">
                <div class="error-icon mb-4">
                    <i data-lucide="alert-circle" class="w-12 h-12 text-red-400 mx-auto"></i>
                </div>
                <h3 class="title-section mb-2">Ups, algo salió mal</h3>
                <p id="error-message" class="weather-description text-slate-600 mb-6"></p>
                <button id="retry-button" class="btn-primary w-full">
                    <i data-lucide="refresh-cw" class="w-4 h-4 inline mr-2"></i>
                    Reintentar
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="weather-effects.js"></script>
    <script src="simple-weather-effects.js"></script>
</body>
</html>

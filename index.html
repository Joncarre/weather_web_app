<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación del clima minimalista y responsive, optimizada para personas mayores">
    <meta name="theme-color" content="#E8F4FD">
    <title>Clima Minimalista</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://api.openweathermap.org">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-orange-50 to-cyan-50">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-blue-50 via-orange-50 to-cyan-50 flex items-center justify-center z-50">
        <div class="glass-card-primary p-8 text-center">
            <div class="loading-spinner mx-auto mb-6"></div>
            <p class="weather-description text-slate-600">Obteniendo tu clima...</p>
            <div class="mt-4 text-sm text-slate-500">
                <i data-lucide="map-pin" class="w-4 h-4 inline mr-1"></i>
                Detectando ubicación
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden min-h-screen p-4">
        <!-- Header -->
        <header class="app-header fade-in">
            <div class="app-title">
                <i data-lucide="cloud-sun" class="w-8 h-8 text-blue-400"></i>
                <h1 class="title-main">Clima Hoy</h1>
            </div>
            <div id="location" class="location-text">
                <i data-lucide="map-pin" class="w-4 h-4"></i>
                <span>Detectando ubicación...</span>
            </div>
        </header>

        <!-- Current Weather Card -->
        <main class="max-w-md mx-auto space-y-6">
            <div id="current-weather" class="weather-main-card fade-in-scale fade-in-delay-1">
                <!-- Weather content will be populated by JavaScript -->
            </div>

            <!-- Additional Info Grid -->
            <div id="additional-info" class="weather-info-grid fade-in fade-in-delay-2">
                <!-- Additional weather details -->
            </div>

            <!-- 7-Day Forecast -->
            <div id="forecast" class="glass-card-primary p-6 fade-in fade-in-delay-3">
                <h3 class="title-section">Próximos 7 días</h3>
                <div class="overflow-x-auto forecast-scroll">
                    <div class="flex gap-4 pb-2" id="forecast-container">
                        <!-- Forecast cards will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer fade-in fade-in-delay-4">
            <p>Datos proporcionados por OpenWeatherMap</p>
        </footer>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="glass-card-primary max-w-sm w-full p-6 fade-in-scale">
            <div class="text-center">
                <div class="error-icon mb-4">
                    <i data-lucide="alert-circle" class="w-12 h-12 text-red-400 mx-auto"></i>
                </div>
                <h3 class="title-section mb-2">Ups, algo salió mal</h3>
                <p id="error-message" class="weather-description text-slate-600 mb-6"></p>
                <button id="retry-button" class="btn-primary w-full">
                    <i data-lucide="refresh-cw" class="w-4 h-4 inline mr-2"></i>
                    Reintentar
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
